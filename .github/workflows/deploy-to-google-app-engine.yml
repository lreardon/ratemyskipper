name: Deploy to App Engine

on:
  push:
    branches:
      - "main"

jobs:
  publish:
    name: Publish Rate My Skipper to GAE
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER_ID }}
          service_account: ${{ secrets.SERVICE_ACCOUNT }}

      - name: Fetch secrets from Secret Manager
        id: 'sm'
        uses: 'google-github-actions/get-secretmanager-secrets@v1'
        with:
          secrets: |-
            test_secret:ratemyskipper/TEST_SECRET

      - name: Create secrets.yaml from PROD_ENV github secret.
        id: 'hisecrets'
        run: 'echo ${{ secrets.SECRETS_YAML }} > secrets.yaml'

      - name: Deploy to Google App Engine
        id: "deploy"
        uses: "google-github-actions/deploy-appengine@v1.1.0"
        with:
          flags: "--promote"
      
      - name: Destroy secrets.yaml
        id: 'byesecrets'
        run: 'rm secrets.yaml'

      - name: Delete Old Versions of the App
        run: |
          versions=$(gcloud app versions list \
            --service default \
            --sort-by '~VERSION.ID' \
            --format 'value(VERSION.ID)' | sed 1,1d)
          for version in $versions; do
            gcloud app versions delete "$version" \
              --service default \
              --quiet
          done
