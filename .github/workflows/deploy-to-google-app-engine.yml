name: Deploy to App Engine

on:
  push:
    branches:
      - "main"

jobs:
  publish:
    name: Publish Rate My Skipper to GAE
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER_ID }}
          service_account: ${{ secrets.SERVICE_ACCOUNT }}

      - name: Deploy to Google App Engine
        id: "deploy"
        uses: "google-github-actions/deploy-appengine@v1.1.0"
        with:
          flags: "--promote"
          env_vars: |-
            DEVISE_MAILER_APP_PASSWORD={{ secrets.DEVISE_MAILER_APP_PASSWORD }}
            PG_PASSWORD_PROD={{ secrets.PROD_PG_PASSWORD }}
            TEST_SECRET={{ secrets.TEST_SECRET }}

      - name: Delete Old Versions of the App
        run: |
          versions=$(gcloud app versions list \
            --service default \
            --sort-by '~VERSION.ID' \
            --format 'value(VERSION.ID)' | sed 1,1d)
          for version in $versions; do
            gcloud app versions delete "$version" \
              --service default \
              --quiet
          done
